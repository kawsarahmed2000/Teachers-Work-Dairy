</div>
        <div class="profile-details">
            <div id="editProfileDiv">

                        alt="Your profile-pic" height="200" width="200" />
                    <input type="file" id="profileSelect" value="Select profile" />

                <div class="signature-pic">

                        alt="Your signature" width="200" />
                    <input type="file" id="profileSelect" value="Select profile" />
                </div> 
            <form>
                <label for="editName">Name</label>
                <input type="text" value="PURAB DAS" id="editName" /><br><br>
                <label for="editMobileNumber">Phone</label>
                <input type="number" value="+91 98649 33180" id="editMobileNumber" /><br><br>

                <br><label for="editDepartment">Department</label>

                    <option value="Mathematics">Mathematics</option>

                  </select><br/>
                <button style="margin-top: 20px" onclick="submitProfile()">
                Submit
            </button>

            </form>
        </div>
    </div>
</center>
    <script>
            document.getElementById("editProfileDiv").style.display="none";
        function editProfile() {
            document.getElementById("profileViewDiv").style.display="none";
            document.getElementById("editProfileDiv").style.display="block";
        }
        function submitProfile() {
            document.getElementById("profileViewDiv").style.display="block";
            document.getElementById("editProfileDiv").style.display="none";
        }

    </script>
