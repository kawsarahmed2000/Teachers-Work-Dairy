<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Teacher Registration</title>
    <style>
      /* Add some basic styling */
      body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  background-image: url("susan-q-yin-2JIvboGLeho-unsplash.jpg"), url("ivan-aleksic-PDRFeeDniCk-unsplash.jpg"), url("joanna-kosinska-7ACuHoezUYk-unsplash.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
  animation: slideshow 10s infinite;
  transition: background-color 0.5s ease-in-out;
}

@keyframes slideshow {
  0% {background-image: url("susan-q-yin-2JIvboGLeho-unsplash.jpg");}
  33.33% {background-image: url("ivan-aleksic-PDRFeeDniCk-unsplash.jpg");}
  66.66% {background-image: url("joanna-kosinska-7ACuHoezUYk-unsplash.jpg");}
  100% {background-image: url("susan-q-yin-2JIvboGLeho-unsplash.jpg");}
}

form {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
  max-width: 600px;
  margin: 0 auto;
  transition: box-shadow 0.3s ease-in-out;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
  transition: color 0.3s ease-in-out;
}

input[type="text"],
input[type="email"],
input[type="tel"],
select {
  width: 100%;
  padding: 10px;
  border-radius: 3px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  margin-bottom: 20px;
  font-size: 16px;
  transition: border-color 0.3s ease-in-out;
}

input[type="file"] {
  margin-bottom: 20px;
  transition: box-shadow 0.3s ease-in-out;
}

button[type="submit"] {
  background-color: #40c744;
  color: #fff;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease-in-out;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

@media screen and (max-width: 600px) {
  h1 {
    font-size: 36px;
    line-height: 50px;
    transition: font-size 0.3s ease-in-out;
  }
}
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Styling for sidebar trigger element */
.sidebar-trigger {
  position: fixed;
  top: 50%;
  left: 0;
  transform: translateX(-80px) translateY(-50%);
  background-color: #333;
  color: #fff;
  font-size: 18px;
  padding: 10px 20px;
  cursor: pointer;
  transition: transform 0.3s ease-in-out;
}

/* Styling for sidebar container */
.sidebar-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background-color: #eee;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  transform: translateX(-250px);
  transition: transform 0.3s ease-in-out;
}

/* Styling for sidebar content */
.sidebar-content {
  padding: 20px;
}

/* Change transform value of sidebar and trigger element on hover */
.sidebar-trigger:hover + .sidebar-container,
.sidebar-container:hover {
  transform: translateX(0);
}

.sidebar-trigger:hover {
  transform: translateX(0) translateY(-50%);
}




    </style>
  </head>
  <body>
    <div class="sidebar">
    </div>
    <form>
      <h1>Teacher Registration</h1>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation" required>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">Select a department</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Electronics">Electronics</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
      </select>

      <label for="photo">Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <label for="signature">Signature:</label>
      <input type="file" id="signature" name="signature" accept="image/*" required>

      <button type="submit">Register</button>
      <a href="login.html" style="margin-left: 10px; background-color: rgb(35, 183, 65); color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-size: 16px;">Go to Previous Page</a>
    </form>
  </body>
</html>
