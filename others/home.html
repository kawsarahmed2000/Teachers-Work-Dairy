<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta charset="UTF-8">
    <title>Teachers Work Diary - Home</title>
    <style>
      /* Set the font and background for the entire page */
/* Set the font and background for the entire page */
/* Set the font and background for the entire page */
body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
  margin: 0;
  padding: 0;
}

/* Style the header */
header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
}

/* Remove margin from the h1 element */
h1 {
  margin: 0;
  font-size: 48px;
  text-align: center;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

/* Set the maximum width, margin and padding for the container */
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

/* Style the button element */
button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 24px;
  font-weight: bold;
  border-radius: 5px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: background-color 0.3s ease-out, transform 0.2s ease-out;
}

/* Apply hover effect to the button element */
button:hover {
  background-color: #5DC466;
  transform: translateY(-5px);
}

/* Apply a media query for screens smaller than 600px */
@media screen and (max-width: 600px) {
  h1 {
    font-size: 36px;
    line-height: 50px;
    transition: font-size 0.3s ease-out, line-height 0.3s ease-out;
  }

  /* Apply hover effect to the h1 element */
  h1:hover {
    font-size: 40px;
    line-height: 55px;
  }

  /* Adjust button font size for small screens */
  button {
    font-size: 20px;
  }
}

/* Apply some additional styles to make the page more attractive */
.container p {
  font-size: 18px;
  line-height: 30px;
  text-align: justify;
  margin-bottom: 20px;
}

img {
  max-width: 100%;
  height: auto;
  margin-bottom: 20px;
  border-radius: 10px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
}

blockquote {
  font-style: italic;
  font-size: 24px;
  line-height: 40px;
  text-align: center;
  margin: 40px 0;
  border-left: 5px solid #4CAF50;
  padding-left: 20px;
}

blockquote:before {
  content: "\201C";
  font-size: 64px;
  line-height: 0;
  margin-right: 20px;
  vertical-align: -15px;
}

blockquote:after {
  content: "\201D";
  font-size: 64px;
  line-height: 0;
}

/* Add some styles to the footer */
footer {
background-color: #333;
color: #fff;
padding: 20px;
text-align: center;
box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2);
}

footer p {
margin: 0;
font-size: 18px;
}

footer a {
color: #fff;
text-decoration: none;
font-weight: bold;
transition: color 0.3s ease-out;
}

footer a:hover {
color: #5DC466;
}

/* Apply some responsive styles to the footer */
@media screen and (max-width: 600px) {
footer {
font-size: 16px;
}

footer p {
margin-bottom: 10px;
}
}
 </style>
  </head>
  <body>
    <header>
      <h1>Teachers Work Dairy</h1>
    </header>
    <div class="container">
      <h2>Welcome to Teachers Work Diary</h2>
      <p>This is a place where teachers can keep track of their daily tasks and schedules.</p>
      <a href="login.html"><button>Let's Go</button></a>
    </div>
  </body>
</html>
